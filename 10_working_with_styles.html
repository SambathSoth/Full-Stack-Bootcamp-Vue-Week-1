<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <div id="app">
        <h1
            v-bind:style="mystyle1"
            v-on:mouseover="mouseover"
            v-on:mouseleave="mouseleave">
            {{ message }}
        </h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {  
                message: "Hello World",
                mystyle1: {
                    color: "blue",
                    fontSize: "30px"
                }
            },
            methods: {
                mouseover: function() {
                    this.mystyle1.color = "green",
                    this.mystyle1.fontSize = "50px"
                },
                mouseleave: function() {
                    this.mystyle1.color = "blue",
                    this.mystyle1.fontSize = "30px"
                }
            },
        })
    </script>
</html>
