<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <div id="app">
        <button type="button" v-model="count" v-on:click="count++">increment</button>
        <button type="button" v-model="count" v-on:click="count--">decrement</button>
        <h1>{{ count }}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {  
                count: 0
            }  
        })
    </script>
</html>
